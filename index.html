<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input" type="text" maxlength="6" />
        <button id="convert-btn">Convert</button>
        <button id="reset-btn">Reset</button>
        <p id="error"></p>
      </div>
      <div class="convert-section">
        <div class="convert-card">
          <h2 class="unit">Length (Meter/Feet)</h2>
          <p class="convert-text" id="length"></p>
        </div>
        <div class="convert-card">
          <h2 class="unit">Volume (Liters/Gallons)</h2>
          <p class="convert-text" id="volume"></p>
        </div>
        <div class="convert-card">
          <h2 class="unit">Mass (Kilograms/Pounds)</h2>
          <p class="convert-text" id="mass"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
